---
# Source: polarity/charts/polarityDb/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: polarity-db
  namespace: polarity
  labels:
    app: polarityDb
spec:
  serviceName: polarity-db-headless
  replicas: 1
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: polarityDb
  template:
    metadata:
      name: polarity-db
      labels:
        app: polarityDb
    spec:               
      securityContext:
        fsGroup: 1001
      containers:
        - name: polarity-db
          image: {{ .Values.polarityDb.image }}
          imagePullPolicy: "IfNotPresent"
          securityContext:
            runAsUser: {{ .Values.polarityDb.user }}
          env:
            - name: POSTGRESQL_PORT_NUMBER
              value: "5432"
            - name: POSTGRESQL_VOLUME_DIR
              value: "/var/lib/postgresql"
            - name: PGDATA
              value: "/var/lib/postgresql/data"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "polarity"
            - name: POSTGRES_DB
              value: "polarity"
            - name: POSTGRESQL_ENABLE_LDAP
              value: "no"
            - name: POSTGRESQL_ENABLE_TLS
              value: "no"
            - name: POSTGRESQL_LOG_HOSTNAME
              value: "false"
            - name: POSTGRESQL_LOG_CONNECTIONS
              value: "false"
            - name: POSTGRESQL_LOG_DISCONNECTIONS
              value: "false"
            - name: POSTGRESQL_PGAUDIT_LOG_CATALOG
              value: "off"
            - name: POSTGRESQL_CLIENT_MIN_MESSAGES
              value: "error"
            - name: POSTGRESQL_SHARED_PRELOAD_LIBRARIES
              value: "pgaudit"
          ports:
            - name: tcp-postgresql
              containerPort: 5432
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
            - name: data
              mountPath: /var/lib/postgresql
      imagePullSecrets:
        - name: regcred      
      
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: "8Gi"
